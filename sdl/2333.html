<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="1.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>三行字的道理</title>
</head>
<body>
<strong style="background: greenyellow;color: cornflowerblue;font-size: 5em">
    我很蓝 也很绿
</strong>
<p><strong style="background: cornflowerblue;color: greenyellow;font-size: 5em">
    我很绿 也很蓝
</strong>
</p>
<p><strong style="font-size: 5em">
    哼 还是我正常
</strong></p>
<p style="font-size:110%">
    以上的三行文字隐晦的告诉了我们一个道理：
</p>
<p style="font-size:110%">
    人不要互相比美也不要太过于重用自己和瞧不起人家（说你呢，黑字）
</p>
<p style="font-size:110%">
    也不要过于突出自己和装饰自己，这样不仅会让人瞧不起，也会让人过于看不见你的本质，从而远离于你（说你呢，蓝字）
</p>
<p style="font-size:110%">
    还不要一味的模仿人家，在别人的样子上做不必要的改动（说你呢，绿字）
</p>
</body>
</html>
